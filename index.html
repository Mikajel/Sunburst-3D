 <!DOCTYPE html>
    <html>
        <head>
            <title>Sunburst3D</title>

            <link rel="stylesheet" type="text/css" href="style.css">

            <script src = "three.min.js"></script>
            <script src= "jquery.min.js"></script>
            <script src = "main.js"></script>
            <script src = "OrbitControls.js"></script>
            <script src = "tree.js"></script>
            <script src = "loadXML.js"></script>
            <script src = "Projector.js"></script>
        </head>
        <body>

            <!-- actual targeted node -->
            <div class = "infoFrame" id="latinWindow">
            </div>

            <!-- root node pre-text -->
            <div class = "infoFrame" id="actualRootPretext">
                Actual branch:
            </div>
            <!-- actual root node -->
            <div class = "infoFrame" id="actualRoot">
            </div>

            <!-- number of levels pre-text -->
            <div class = "infoFrame" id="displayedLevelsPretext">
                Displayed levels:
            </div>
            <!-- number of displayed levels -->
            <div class = "infoFrame" id="displayedLevels">
            </div>

            <script>
            var fileName = 'data/completeDataExample.xml';
            var data = loadXML(fileName);

            window.init(data);
            window.animate();
 
            </script>

        </body>

    </html>
